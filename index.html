<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Password Generator</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 380px;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        color: white;
    }

    .card h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .password-box {
        display: flex;
        margin-bottom: 20px;
        background: rgba(255,255,255,0.15);
        border-radius: 10px;
        overflow: hidden;
    }

    .password-box input {
        flex: 1;
        padding: 12px;
        border: none;
        outline: none;
        background: transparent;
        color: white;
        font-size: 16px;
    }

    .password-box button {
        padding: 0 15px;
        border: none;
        background: #00c6ff;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .password-box button:hover {
        background: #0072ff;
    }

    .options {
        margin-bottom: 20px;
    }

    .option {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        font-size: 14px;
    }

    input[type="number"] {
        width: 60px;
        padding: 5px;
        border-radius: 5px;
        border: none;
        text-align: center;
    }

    .generate-btn {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(45deg, #00c6ff, #0072ff);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .generate-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 20px rgba(0, 114, 255, 0.6);
    }

    @media (max-width: 400px) {
        .card {
            width: 90%;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h2>Password Generator</h2>

    <div class="password-box">
        <input type="text" id="password" readonly>
        <button onclick="copyPassword()">Copy</button>
    </div>

    <div class="options">
        <div class="option">
            <label>Length</label>
            <input type="number" id="length" min="4" max="32" value="12">
        </div>

        <div class="option">
            <label>Uppercase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>

        <div class="option">
            <label>Lowercase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>

        <div class="option">
            <label>Numbers</label>
            <input type="checkbox" id="numbers" checked>
        </div>

        <div class="option">
            <label>Symbols</label>
            <input type="checkbox" id="symbols">
        </div>
    </div>

    <button class="generate-btn" onclick="generatePassword()">
        Generate Password
    </button>
</div>

<script>
function generatePassword() {
    const length = document.getElementById("length").value;
    const includeUpper = document.getElementById("uppercase").checked;
    const includeLower = document.getElementById("lowercase").checked;
    const includeNumbers = document.getElementById("numbers").checked;
    const includeSymbols = document.getElementById("symbols").checked;

    const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lower = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";

    let characters = "";
    if (includeUpper) characters += upper;
    if (includeLower) characters += lower;
    if (includeNumbers) characters += numbers;
    if (includeSymbols) characters += symbols;

    if (characters === "") {
        alert("Select at least one option!");
        return;
    }

    let password = "";
    for (let i = 0; i < length; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    document.getElementById("password").value = password;
}

function copyPassword() {
    const passwordField = document.getElementById("password");
    passwordField.select();
    document.execCommand("copy");
    alert("Copied!");
}
</script>

</body>
</html>
